<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List Project </title>
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Zilla+Slab+Highlight" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="header">
            <span><i class="fa fa-search" aria-hidden="true"></i>ToDo List App</span>
        </div>
        <div class="wrap-list">
            <ol class="list">
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Go to GYM</label>
                </li>
                
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Service your bike</label>
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Study aptitude</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Go for running</label>
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Go for shopping</label>
                </li>
                 <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Watch videos</label>
                </li>
                 <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Research</label>
                </li>
 
            </ol>
        </div>
    </div>
    
</body>
</html>
